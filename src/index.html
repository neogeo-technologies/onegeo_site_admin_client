		// Simple JavaScript Templating
		// John Resig - https://johnresig.com/ - MIT Licensed
		(function() {
			var cache = {};
			this.templator = function templator(str, data) {
			// Figure out if we're getting a template, or if we need to
			// load the template - and be sure to cache the result.
			var fn = !/\W/.test(str) ?
				cache[str] = cache[str] ||
				templator(document.getElementById(str).innerHTML) :
				// Generate a reusable function that will serve as a template
				// generator (and which will be cached).
				new Function("obj",
					"var _p=[],print=function(){_p.push.apply(_p,arguments);};" +
					// Introduce the data as local variables using with(){}
					"with(obj){_p.push('" +
					// Convert the template into pure JavaScript
					str
						.replace(/[\r\t\n]/g, " ")
						.split("{%").join("\t")
						.replace(/((^|%})[^\t]*)'/g, "$1\r")
						.replace(/\t=(.*?)%}/g, "',$1,'")
						.split("\t").join("');")
						.split("%}").join("_p.push('")
						.split("\r").join("\\'")
						+ "');}return _p.join('');");

					// Provide some basic currying to the user
					return data ? fn( data ) : fn;
			};
		})();
		</script>

	<!-- Template d'un élément "button" -->
	<template id="button">
		<button type="{%= attrs.type %}" name="{%= attrs.name %}" class="btn {%= attrs.class || 'btn-default' %}">{%= text %}</button>
	</template>

	<!-- Template d'un élément "input" -->
	<template id="form_input">
		<div class="form-group">
			{% if (attrs.label) { %}
			<label for="{%='id_' + attrs.name %}">{%=attrs.label%}</label>
			{% }; %}
			<input id="{%='id_' + attrs.name %}" name="{%= attrs.name %}" list="{%= attrs.datalist ? attrs.name : '' %}" type="{%= attrs.type %}" pattern="{%= attrs.pattern || '.*' %}" class="form-control" placeholder="{%= attrs.placeholder || '' %}"/>
			{% if (attrs.datalist) { %}
			<datalist id="{%= attrs.name %}">
				{% for (const value of attrs.datalist.options) { %}
				<option value="{%= value %}">{%= value %}</option>
				{% }; %}
			</datalist>
			{% }; %}
		</div>
	</template>

	<!-- Template d'un élément "p" -->
	<template id="paragraph">
		<p>{%= text %}</p>
	</template>

	<!-- Template de la fenêtre "modal" -->
	<template id="modal">
		<div class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" name="close" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">{%= heading.title.text %}</h4>
					</div>
					<div class="modal-body">
						<form onsubmit="{%=form.onsubmit || 'return false;' %}">
							{% for (const entry of form.elements) { %}
							{%= templator(entry.template, entry.data) %}
							{% }; %}
						</form>
					</div>
				</div>
			</div>
		</div>
	</template>

		<nav aria-label="Page navigation" style="text-align: center;">
			<ul id="table-{%= name %}-paginator" class="pagination pagination-sm"></ul>
		</nav>
	</template>

				$(this).remove();
			});

	let openModalSignIn = function(callback) {

		// Construit la fenêtre "modal"..
		$('body').prepend(templator('modal', {

					text: 'Connectez-vous'
				}

				elements: [{

							name: 'username',
							type: 'text',
							placeholder: 'Utilisateur'
						}
					}
				}, {
					template: 'form_input',
					data: {
						attrs: {
							name: 'password',
							type: 'password',
							placeholder: 'Mot de passe'
						}
					}
				}, {
					template: 'button',
					data: {
						text: 'Se connecter',
						attrs: {
							name: 'submit',
							type: 'submit'
						}
					}
				}]
			}
		}));

		let $modal = getModal();

		// Définit les actions..
		$modal.find('button[name="submit"]').click(function(e) {
			const $username = $modal.find('input[name=username]');
			const $password = $modal.find('input[name=password]');
			if ($username.val() && $password.val()) {
				onegeoClient.connect($username.val(), $password.val(), function(isLogged) {
					if (isLogged) {
						$('[name="identity"]').text($username.val());
						$modal.modal('hide');
						typeof callback === 'function' && callback();
					} else {
						$password.val('');
						$username.val('').focus();
					};
				});
			} else {
				!$username.val() ? $username.focus() : $password.focus();
			};
		});
		$modal.find('button[name="close"]').click(function(e) {
			$('a[href="' + HASH_TAB[0] + '"]').tab('show');
		});

		// Puis ouvre la fenêtre "modal"..
		$modal.modal('show');
	};

				} else if (this.hash === '#indices') {
					onegeoClient.action.get('indices', {
						successful: function(data) {
							const name = this.hash.substr(1);
							$('.tab-pane#' + name).html(templator('table_grid', {name: name}));
							const arr = [];
							for (let i = 0; i < data.length; i ++) {
								arr.push({
									id: i,
									values: [data[i].name]
								});
							};
							table[name].update(arr);
						}.bind(this),
						failure: onFailure
					});
				} else if (this.hash === '#services') {
					onegeoClient.action.get('profiles', {
						successful: function(data) {
							const name = this.hash.substr(1);
							$('.tab-pane#' + name).html(templator('table_grid', {name: name}));
							const arr = [];
							for (let i = 0; i < data.length; i ++) {
								arr.push({
									id: i,
									values: [data[i].name, data[i].serviceUrl, data[i].extended]
								});
							};
							table[name].update(arr);
						}.bind(this),
						failure: onFailure
					});
				} else {
					e.stopPropagation();
				};
			});
		});


	$('a[href="' + HASH_TAB[0] + '"]').tab('show');

});
